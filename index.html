<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>FCC Survey</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="grab.css">
  <!-- <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js" defer></script> -->
  <script src="./bundle.js" defer></script>
</head>

<body>
  <header>
    <h1 id="title">FCC Survey Form</h1>
    <p id="description">
      Thanks for taking time to help us improve our website
    </p>
  </header>
  <div class="form-container">
    <form method="POST" id="survey-form" action="#">
      <div class="input-grp">
        <label for="name" id="name-label">
          Name *
          <input type="text" id="name" required placeholder="your name" />
        </label>
        <label for="email" id="email-label">
          E-mail
          <input type="email" id="email" placeholder="user@gmail.com" required />
        </label>
        <label for="number" id="number-label">
          Number
          <input type="number" id="number" placeholder="phone number" min="0" max="9999999999" />
        </label>
      </div>

      <div class="role">
        <p class="p-tag">Which option best describes your current role?</p>
        <select id="dropdown">
          <option value="" disabled>Select your position</option>
          <option value="">Student</option>
          <option value="">Full time job</option>
          <option value="">Freelancer</option>
          <option value="">Other</option>
        </select>
      </div>

      <div class="ckecking">
        <div class="radio-group">
          <p class="p-tag">Recommend as site for what type of student</p>
          <label for="radio">
            <input type="radio" name="recommendation" id="radio" value="Beginner" />
            Beginner
          </label>
          <label for="recommendation-0">
            <input type="radio" name="recommendation" id="recommendation-0" value="Experimented" />
            Experimented</label>
          <label for="recommendation-1">
            <input type="radio" name="recommendation" id="recommendation-1" value=" Advanced" />
            Advanced</label>
          <label for="recommendation-3">
            <input type="radio" name="recommendation" id="recommendation-3" value="everybody" />
            Everybody</label>
        </div>
        <div class="checkbox-grp">
          <p class="p-tag">We can do better</p>
          <label for="mail"> 
            <input type="checkbox" id="mail" value="mail-list" />
            Add to mailing list
          </label>
          <label for="cookies"> <input type="checkbox" id="cookies" value="cookies" />
            Accept cookies</label>
          <label for="data-collection"> 
            <input type="checkbox" id="data-collection" value="data-coll" />
            User data collections</label>
        </div>
      </div>
      <div class="end">
        <p class="p-tag">Any suggestion or issues</p>
        <textarea id="textarea" cols="30" rows="7" placeholder="comment down ..."></textarea>
        <input type="submit" id='submit' value="Submit" />
      </div>
    </form>
  </div>
</body>

</html>
